<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!--Css File  -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap File -->
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->

</head>

<body>
    <div data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="1500" class="main-heading">
        Weather <span>App</span>
    </div>
    <div data-aos="fade-up"
     data-aos-duration="3000" class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter your city">
                <button>search</button>
            </div>
            <div class="weather">
                <h1 class="city"></h1>
                <h2 class="date"></h2>
                <img class="weather-img" src="" alt="">
                <h5 class="weather-info"></h5>
            </div>
            <div class="Temperature-section">
                <h4>Temperature : <span class="temp"></span></h4>
                <h4>Humidity : <span class="Humidity"></p></h4>
                <h4>Wind Speed : <span class="wind"></span></h4>
            </div>

        </div>
    </div>


<!-- <img src="images/" alt=""> -->







    <!-- Js File -->
    <script src="app.js"></script>
    <!-- MOMENT .JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
    integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            mirror: true,
            offset: 40,
        });
    </script>
    <!-- BootStrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
